<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>My favorite Things</title>
</head>
<body>
  <div class ="container">
    <h3>Tell us your favorite stuff!</h3>
    <form id="favorite-form">
      <label for="favorite-color">What is your favorite color?</label>
      <input id="favorite-color" type="text" placeholder="Green">
      <label for="favorite-food">What is your favorite food?</label>
      <input id="favorite-food" type="text" placeholder="Pizza">
      <label for="favorite-movie">What is your favorite movie?</label>
      <input id="favorite-movie" type="text" placeholder="Die Hard">
      <label for="favorite-plant" >What is your favorite plant?</label>
      <input id="favorite-plant" type="text" placeholder="Tree">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="favorite list">
    <h3>Your favorite things are:</h3>
    <ul id="favorites">

    </ul>

  </div>
</body>
</html>
